<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16:9</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
	<script src="components/all.js" type="module"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='css/base.css' rel='stylesheet' type='text/css'>
	<link href='css/16x9-base.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<div id="game_info">
			<div id="game_container">
				<gb-game-name id="current_game" ignore-replicant-styles></gb-game-name>
				<gb-next-game-name id="next_game" ignore-replicant-styles></gb-next-game-name>
			</div>
		</div>
		<div id="timer_container">
			<div id="timer_floater">
				<span id="timer_label">TIMER</span>
				<gb-timer id="timer_value" ignore-replicant-styles></gb-timer>
			</div>
		</div>
		<div id="stream_name_container">
			<div>
				<gb-stream-name id="stream_name" ignore-replicant-styles></gb-stream-name>
			</div>
		</div>
		<div id="donors">
			<span id="donate_text">DONAT<span class="last-letter">E</span></span>
			<gb-donation-link id="donate_link" ignore-replicant-styles></gb-donation-link>

			<gb-donations-list id="donation-container" metered-insertion ignore-replicant-styles></gb-donations-list>
			<div class="gradient"></div>
			<div class="gradient phase"></div>
		</div>
		<div id="totals">
			<span id="stream_total_text">STREAM TOTA<span class="last-letter">L</span></span>
			<span id="team_total_text">TEAM TOTA<span class="last-letter">L</span></span>
			<gb-stream-raised id="stream_total" ignore-replicant-styles></gb-stream-raised>
			<gb-team-raised id="team_total" ignore-replicant-styles></gb-team-raised>
		</div>
	</div>
</body>
</html>
